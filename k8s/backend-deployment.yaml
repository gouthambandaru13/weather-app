apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-backend
  namespace: web-app-test-dev
  labels:
    app: weather-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-backend
  template:
    metadata:
      labels:
        app: weather-backend
    spec:
      containers:
      - name: weather-backend
        image: 544615250077.dkr.ecr.us-east-1.amazonaws.com/weather-app-backend:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"